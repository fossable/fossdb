<h3 class="text-2xl font-bold mb-4">Add New Package</h3>
<form hx-post="http://localhost:3000/api/packages"
      hx-trigger="submit"
      hx-target="#add-package-response"
      hx-swap="innerHTML">
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Package Name</label>
        <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Description</label>
        <textarea name="description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Homepage URL</label>
        <input type="url" name="homepage" class="w-full p-3 border border-gray-300 rounded-lg">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Repository URL</label>
        <input type="url" name="repository" class="w-full p-3 border border-gray-300 rounded-lg">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">License</label>
        <input type="text" name="license" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g., MIT, GPL-3.0, Apache-2.0">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Maintainers (comma-separated emails)</label>
        <input type="text" name="maintainers" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="email1@example.com, email2@example.com">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 mb-2">Tags (comma-separated)</label>
        <input type="text" name="tags" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="web, library, javascript">
    </div>
    <div id="add-package-response" class="mb-4"></div>
    <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Add Package</button>
</form>
