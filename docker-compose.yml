services:
  couchdb:
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    restart: unless-stopped

  fossdb-api:
    build:
      context: ./fossdb-api
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - COUCHDB_USERNAME=admin
      - COUCHDB_PASSWORD=password
      - JWT_SECRET=your-secret-key-change-this
    ports:
      - "3000:3000"
    depends_on:
      - couchdb
    restart: unless-stopped

  fossdb-worker:
    build:
      context: ./fossdb-worker
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - COUCHDB_USERNAME=admin
      - COUCHDB_PASSWORD=password
    depends_on:
      - couchdb
      - fossdb-api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fossdb-api
    restart: unless-stopped

volumes:
  couchdb_data:
